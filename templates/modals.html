{% macro start(id, title) %}
<div class="modal" tabindex="-1" role="dialog" id="{{ id }}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
{% endmacro %}

{% macro end() %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% endmacro %}

{% macro add_button(id) %}
<button type="button" class="btn btn-success pull-right btn-space" aria-hidden="true" data-toggle="modal" data-target="#{{ id }}">
    <span class="glyphicon glyphicon-plus"></span>
</button>
{% endmacro %}

{% macro edit_button(id) %}
<button type="button" class="btn btn-primary pull-right btn-space" data-toggle="modal" data-target="#{{ id }}">
    <span class="glyphicon glyphicon-pencil"/>
</button>
{% endmacro %}

{% macro delete_button(id) %}
<button type="button" class="btn btn-danger pull-right btn-space" data-toggle="modal" data-target="#{{ id }}">
    <span class="glyphicon glyphicon-trash"/>
</button>
{% endmacro %}
